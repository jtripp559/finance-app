name: Python Finance App CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting (optional)
      continue-on-error: true
      run: |
        pip install flake8
        flake8 backend/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=backend --cov-report=term-missing --cov-report=xml
    
    - name: Sanity check - Start app
      run: |
        timeout 10 python -c "from backend.app import create_app; app = create_app('testing'); print('App created successfully')" || true
    
    - name: Sanity check - Database initialization
      run: |
        python -c "
        from backend.app import create_app
        from backend.db_init import init_db, seed_database
        app = create_app('testing')
        init_db(app)
        seed_database(app)
        print('Database initialized and seeded successfully')
        "
